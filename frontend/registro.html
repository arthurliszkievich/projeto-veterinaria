<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Criar Conta - Clínica Veterinária</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="login-container">
            <form id="registroForm">
                <h1>Criar Nova Conta</h1>

                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        placeholder="Digite seu usuário"
                    />
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="seu@email.com"
                    />
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="Mínimo 8 caracteres"
                    />
                </div>

                <div class="form-group">
                    <label for="password2">Confirmar Senha:</label>
                    <input
                        type="password"
                        id="password2"
                        name="password2"
                        required
                        placeholder="Digite a senha novamente"
                    />
                </div>

                <button type="submit" id="registroButton">Criar Conta</button>

                <p id="registroErrorMessage" class="error-message hidden"></p>

                <p style="text-align: center; margin-top: 1.5rem; color: var(--text-light)">
                    Já tem uma conta?
                    <a
                        href="login.html"
                        style="color: var(--primary); font-weight: 600; text-decoration: none"
                        >Fazer Login</a
                    >
                </p>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
