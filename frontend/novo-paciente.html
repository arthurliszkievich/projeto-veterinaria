<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Novo Paciente - ZoeVet</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <header class="site-header">
            <div class="header-content">
                <a href="/dashboard/" class="logo-link">
                    <div class="logo">
                        <span class="logo-icon">üêæ</span>
                        <h1>ZoeVet</h1>
                    </div>
                </a>
                <p class="tagline">Sistema de Gest√£o Veterin√°ria</p>
            </div>
        </header>

        <div class="container">
            <header class="page-header">
                <h1>Cadastrar Novo Paciente</h1>
                <nav class="breadcrumb">
                    <a href="/dashboard/">Painel Principal</a> &gt; Novo Paciente
                </nav>
            </header>

            <div class="dashboard-content">
                <form id="novoPacienteForm">
                    <h3 style="margin-bottom: 1.5rem; color: var(--text)">
                        Informa√ß√µes do Paciente
                    </h3>

                    <div class="form-group">
                        <label for="nome">Nome do Animal:*</label>
                        <input
                            type="text"
                            id="nome"
                            name="nome"
                            required
                            placeholder="Ex: Rex, Mimi..."
                        />
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem">
                        <div class="form-group">
                            <label for="especie">Esp√©cie:*</label>
                            <select id="especie" name="especie" required>
                                <option value="">Selecione...</option>
                                <option value="CANINO">C√£o</option>
                                <option value="FELINO">Gato</option>
                                <option value="AVE">Ave</option>
                                <option value="ROEDOR">Roedor</option>
                                <option value="REPTIL">R√©ptil</option>
                                <option value="OUTRO">Outro</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="sexo">Sexo:*</label>
                            <select id="sexo" name="sexo" required>
                                <option value="">Selecione...</option>
                                <option value="M">Macho</option>
                                <option value="F">F√™mea</option>
                            </select>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem">
                        <div class="form-group">
                            <label for="raca">Ra√ßa:</label>
                            <input
                                type="text"
                                id="raca"
                                name="raca"
                                placeholder="Ex: Labrador, SRD..."
                            />
                        </div>

                        <div class="form-group">
                            <label for="data_nascimento">Data de Nascimento:</label>
                            <input type="date" id="data_nascimento" name="data_nascimento" />
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem">
                        <div class="form-group">
                            <label for="peso_kg">Peso (kg):</label>
                            <input
                                type="number"
                                id="peso_kg"
                                name="peso_kg"
                                step="0.01"
                                placeholder="Ex: 15.5"
                            />
                        </div>

                        <div class="form-group">
                            <label for="microchip">Microchip:</label>
                            <input
                                type="text"
                                id="microchip"
                                name="microchip"
                                placeholder="N√∫mero do microchip"
                            />
                        </div>
                    </div>

                    <h3 style="margin: 2rem 0 1.5rem; color: var(--text)">Informa√ß√µes do Tutor</h3>

                    <div class="form-group">
                        <label for="tutorSelect">Tutor:*</label>
                        <div style="display: flex; gap: 1rem">
                            <select id="tutorSelect" name="tutor" required style="flex: 1">
                                <option value="">Selecione um tutor...</option>
                            </select>
                            <button
                                type="button"
                                onclick="window.location.href='/novo-tutor/'"
                                style="
                                    width: auto;
                                    padding: 0.75rem 1.5rem;
                                    background: var(--success);
                                "
                            >
                                + Novo Tutor
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="observacoes">Observa√ß√µes:</label>
                        <textarea
                            id="observacoes"
                            name="observacoes"
                            placeholder="Informa√ß√µes adicionais sobre o paciente..."
                        ></textarea>
                    </div>

                    <p id="pacienteErrorMessage" class="error-message hidden"></p>
                    <p id="pacienteSuccessMessage" class="success-message hidden"></p>

                    <div style="display: flex; gap: 1rem">
                        <button type="submit" id="submitPacienteButton">Cadastrar Paciente</button>
                        <button
                            type="button"
                            onclick="window.location.href='/dashboard/'"
                            style="background: var(--text-light)"
                        >
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <footer class="site-footer">
            <div class="footer-content">
                <p>&copy; 2025 ZoeVet - Sistema de Gest√£o Veterin√°ria</p>
            </div>
        </footer>

        <script src="/script.js"></script>
    </body>
</html>
